<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS  -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="card mb-3" >
    <div class="row g-0">

      <div class="col-md-6" id="small-screen-img"> 
        <img src="images/image-header-desktop.jpg" class="main-img img-fluid rounded-start" alt="...">
      </div>

      <div class="col-lg-6 col-md-7">
        <div class="card-body">
          <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency</p>


          <div class="row">
            <div class="col-lg-4 col-md-4  ">
              <h4 class="stats-heading">10k+</h4>
              <p class="stats-text">COMPANIES</p>
            </div>

            <div class="col-lg-4 col-md-4  ">
              <h4 class="stats-heading">314</h4>
              <p class="stats-text">TEMPLATES</p>
            </div>
      
            <div class="col-lg-4 col-md-4  ">
              <h4 class="stats-heading">12M+</h4>
              <p class="stats-text">QUERIES</p>
            </div>
      
          </div>
        

        </div>
      </div>

      <div class="col-lg-6 col-md-5"  id="large-screen-img">
        <img src="images/image-header-desktop.jpg" class=" main-img img-fluid rounded-start" alt="...">
      </div>
    </div>
  </div>

 



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Trinity Tiratram</a>.
  </div>
</body>

</html>
